<!DOCTYPE html>
<html>
  <head>
    <title>recaptcha demo</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>

  <body>
    <div class="recap">
      <div class="g-recaptcha" data-callback="cb(g)" data-sitekey="6LfY6xcUAAAAAK9r5MhtWXedCtdeprZ1t45Tfes5"></div>
      <div class="info">

      </div>
    </div>
    <script type="text/javascript">
      function cb(g){
        document.querySelector('.info').innerHTML= g
      }
    </script>
  </body>
</html>
