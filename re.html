<!DOCTYPE html>
<html>
  <head>
    <title>recaptcha demo</title>
    <script type="text/javascript">
          
          var start = Date.now();
          function st(){
            start = Date.now();
          }
          function cb(g){
            console.log(g,"test");
            document.querySelector('.info').innerHTML= (Date.now() - start)/1000 +'s';
          }
    </script>
    <script src='https://www.google.com/recaptcha/api.js'>
    </script>
  </head>

  <body>
    <div class="recap"  onclick="st">
      <div class="g-recaptcha" data-callback="cb" data-sitekey="6LfY6xcUAAAAAK9r5MhtWXedCtdeprZ1t45Tfes5"></div>
      <div class="info">

      </div>
    </div>

  </body>
</html>
